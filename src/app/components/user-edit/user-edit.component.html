

<div class="container m-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
       <h2>Edit User</h2>
       <hr/>
        <div formGroupName="user">
         
          <!--User Name-->
          <div class="my-3">
            <label for="userNameInput" class="form-label">User Name: </label>
            <input id="userNameInput" class="form-control" formControlName="userName"
            [(ngModel)]="user.userName" />
            <div class="alert alert-danger" *ngIf="
                  userName?.invalid &&
                  (userName?.touched || userName?.dirty)
                ">
              <div *ngIf="userName?.errors?.['required']">
                User name is required
              </div>

              <div *ngIf="userName?.errors?.['pattern']">
                user name is invalid
              </div>
            </div>
          </div>

          <!--email-->
          <div class="my-3">

            <label for="emailInput" class="form-label"> Email: </label>
            <input id="emailInput" class="form-control" formControlName="email"
            [(ngModel)]="user.email" />
            <div class="alert alert-danger" *ngIf="
                  email?.invalid &&
                  (email?.touched || email?.dirty)
                ">
              <div *ngIf="email?.errors?.['required']">
                email is required
              </div>
              <div *ngIf="email?.errors?.['pattern']">Invalid email format</div>
            </div>
          </div>

          <!--phoneNumber-->
          <div class="my-3">

            <label for="phoneNumberInput" class="form-label"> Phone Number: </label>
            <input id="phoneNumberInput" class="form-control" formControlName="phoneNumber"
            [(ngModel)]="user.phoneNumber" />
            <div class="alert alert-danger" *ngIf="
                  phoneNumber?.invalid &&
                  (phoneNumber?.touched || phoneNumber?.dirty)
                ">
              <div *ngIf="phoneNumber?.errors?.['required']">
                phoneNumber is required

              </div>
              <div *ngIf="phoneNumber?.errors?.['pattern']">Invalid phone number format</div>
            </div>
          </div>

          <!--role-->
          <div class="my-3">

            <label for="roleInput" class="form-label">
              role:</label>
            <input id="roleInput" class="form-control" formControlName="role"
            [(ngModel)]="user.role" />
            <div class="alert alert-danger" *ngIf="
                  role?.invalid &&
                  (role?.touched || role?.dirty)
                ">
              <div *ngIf="role?.errors?.['required']">
                role is required
              </div>
            </div>
          </div>
        </div>
        <!-- submit button -->
        <div class="d-grid">
          <input type="submit" value="Update User" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>
</div>
